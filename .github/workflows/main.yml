on:
  push:
    branches:
      - main

name: ðŸš€ Deploy Backend API on cPanel

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code from github
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      # - name: Install dependencies
      #   run: npm install

      # - name: Generate Prisma Client
      #   run: npx prisma generate

      # - name: ðŸ”¨ Build Project
      #   run: npm run build

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./ #uploading the whole project
          server-dir: / # Change this to your backend directory on cPanel
          timeout: 190000
